{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>BookHive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">BookHive</a>

        <div>
            <a class="nav-link d-inline text-white" href="/books/">Books</a>
            <a class="nav-link d-inline text-white" href="/clubs/">Clubs</a>
            <a class="nav-link d-inline text-white" href="/lists/">Lists</a>

            {% if user.is_authenticated %}
                <a class="nav-link d-inline text-white" href="/profile/">Profile</a>
                <a class="nav-link d-inline text-white" href="/logout/">Logout</a>
            {% else %}
                <a class="nav-link d-inline text-white" href="/login/">Login</a>
                <a class="nav-link d-inline text-white" href="/signup/">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
